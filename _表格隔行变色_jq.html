<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格隔行变色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            width: 400px;
            margin: 0 auto;
        }
        
        th,
        td {
            float: left;
            width: 33%;
            text-align: center;
        }
        
        .bg {
            background-color: pink;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>01</td>
            <td>张1</td>
            <td>男</td>
        </tr>
        <tr>
            <td>01</td>
            <td>张1</td>
            <td>男</td>
        </tr>
        <tr>
            <td>01</td>
            <td>张1</td>
            <td>男</td>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        // var list = document.getElementsByTagName('tr');

        // for (var i = 1; i < list.length; i++) {
        //     list[i].onmouseover = function() {
        //         this.className = "bg";
        //     }

        //     list[i].onmouseout = function() {
        //         this.className = '';
        //     }
        // }

        $(function(){
            $("tr").on({
                mouseover: function(){
                    $(this).addClass('bg');
                },
                mouseout: function(){
                    $(this).removeClass();
                }
            });
        });
    </script>
</body>

</html>
