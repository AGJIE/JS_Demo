<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="btn1">前进</button>
    <button id="btn2">后退</button>

    <div id="div"></div>

    <script>
        var btn1 = document.getElementById('btn1'),
            btn2 = document.getElementById('btn2'),
            div = document.getElementById('div');

        function setTime(el, target, callback) {
            clearInterval(el.time);

            el.time = setInterval(function() {
                var step = (target - el.offsetLeft) / 10;

                step = step > 0 ? Math.ceil(step) : Math.floor(step);

                console.log(step);
                if (el.offsetLeft == target) {
                    clearInterval(el.time);

                    if (callback) {
                        callback();
                    }
                } else {
                    el.style.left = el.offsetLeft + step + 'px';
                }

            }, 15);
        }

        btn1.onclick = function() {
            setTime(div, 200);
        }

        btn2.onclick = function() {
            setTime(div, 0);
        }
    </script>
</body>

</html>
