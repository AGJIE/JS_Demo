<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态创建表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        var datas = [{
            name: "魏璎珞",
            subject: "javascript",
            score: 80
        }, {
            name: "赵晓辉",
            subject: "javascript",
            score: 90
        }, {
            name: "赵腾",
            subject: "javascript",
            score: 85
        }, {
            name: "周晓明",
            subject: "javascript",
            score: 79
        }, {
            name: "周家富",
            subject: "javascript",
            score: 92
        }, {
            name: "景美丽",
            subject: "javascript",
            score: 75
        }];


        var tbody = document.getElementById('tbody');

        //创建行
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);

            for (var key in datas[i]) {
                var td = document.createElement('td');
                td.innerHTML = datas[i][key];
                tr.appendChild(td);
            }

            var del = document.createElement('td');
            del.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(del);
        }

        var lists = document.getElementsByTagName('a');

        for (var j = 0; j < lists.length; j++) {
            lists[j].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
