<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="请输入验证码"><button id="btn">发送验证码</button>
    </div>

    <script>
        var btn = document.getElementById("btn");

        btn.addEventListener('click', function(){
            var dateTime = 3; 
            this.disabled = true;
            
            var time = setInterval(function(){
                if(dateTime == 0) {
                    btn.innerHTML = "发送验证码";
                    btn.disabled = false;
                    
                    clearInterval(time);
                }else {
                    btn.innerHTML = dateTime + "秒后重新发送";
                    dateTime--;
                }
            }, 1000);
        });
    </script>
</body>
</html>
